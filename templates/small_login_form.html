<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .sign-in{
        text-align: right;
        margin-right: 120px;
      }
    </style>
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
  
    <!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
    
    <div class="container-fluid p-5 bg-image" style="
    background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
    height: 100vh; width: 100vw;">
        <div class="container" style="width: 500px; margin-top: 100px; background-color: white; padding-top: 60px; border-radius: 10px;">
            <div class="container">
                <form class="mb-5" method="POST">
                  {%csrf_token%}
                  <div class="text-danger mb-2">{{error}}</div>
                    <!-- Email input -->
                    <div class="form-outline mb-4 mx-5">
                      <input type="email" name="Email_details" id="form2Example1" class="form-control text-bg-light" />
                      <label class="form-label" for="form2Example1">Email address</label>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-outline mb-4 mx-5">
                      <input type="password" name="password_details" id="form2Example2" class="form-control" />
                      <label class="form-label" for="form2Example2">Password</label>
                    </div>
                    
                    <!-- 2 column grid layout for inline styling -->
                    <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                      </div>
                    </div>
                  
                    <!-- Submit button -->
                    <button type="submits" class="btn btn-primary btn-block mb-4" id="button">Sign in</button>
                  
                    <!-- Register buttons -->
                    <div class="text-center">
                      <p>Not a member? <a href="{%url 'Login_form'%}">Register</a></p>
                    </div>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
